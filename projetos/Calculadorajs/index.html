<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Calculadora</h1>
    </header>
    <main>
        <div id='container'>
            <div class="calculadora">
                <div id="exibidor">
                    
                </div>
                <div class="botoes__calculo">
                    <input type="button" value="+" id="somar" class="botao__valor">
                    <input type="button" value="-" id="subtrair" class="botao__valor">
                    <input type="button" value="*" id="multiplicar" class="botao__valor">
                    <input type="button" value="/" id="dividir" class="botao__valor" >
                </div>

                <div class="botoes__numerais">
                    <input type="button" value="1" class="botao__valor">
                    <input type="button" value="2" class="botao__valor">
                    <input type="button" value="3" class="botao__valor" >
                    <input type="button" value="4" class="botao__valor" >
                    <input type="button" value="5" class="botao__valor">
                    <input type="button" value="6" class="botao__valor" >
                    <input type="button" value="7" class="botao__valor">
                    <input type="button" value="8" class="botao__valor" >
                    <input type="button" value="9" class="botao__valor" >
                    <input type="button" value="0" class="botao__valor" >
                    <input type="button" value="Calcular" onclick="calcular()">
                    <input type="button" value="Limpar" onclick="limpar()">
                </div>
                

            </div>

        </div>
    </main>
    <footer>
        
    </footer>
</body>
<script src="assets/js/index.js"></script>
</html>
